<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client List</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

<div class="header">
<h1>Client List</h1>
</div>

<div class="firstSection">
  <h3>Client Name</h3>
<form>
  <label for="fname">First Name</label>
  <input class="name" type="text" name="fname"><br>
  <label for="fname">First Name</label>
  <input class="name" type="text" name="fname"><br>
  <label for="lname">Last Name</label>
  <input class="name" type="text" name="lname"><br>
</form>
</div>

<div class="secondSection">
  <h3 class="second">Pet Care Info</h3>
  <form>
    <label for="pname">Pet Name</label>
    <input class="name" type="text" name="pname"><br>
<label class="breed" for="breed">Breed</label>
<input type="text" name="breed">
  </form>
</div>

<div class="thirdSection">
  <h3>Energy Level</h3>
<form>
  <label for="energy">Low</label>
  <input type="checkbox" name="energy">
  <label for="energy">Medium</label>
  <input type="checkbox" name="energy">
  <label for="energy">High</label>
  <input type="checkbox" name="energy">
</form>
</div>

<div class="fourthSection">
<h3>Friendliness</h3>
<form>
  <label for="people">People</label>
  <input type="checkbox" name="people">
  <label for="children">Children</label>
  <input type="checkbox" name="energy">
  <label for="dogs">Dogs</label>
  <input type="checkbox" name="people">
  <label for="cats">Cats</label>
  <input type="checkbox" name="energy">
</form>
</div>

<div class="fifthSection">
  <h3>Pet Age</h3>
  <form>
    <label for="age">Age</label>
    <input class="age" type="text" name="age">
  </form>
  </div>

<div class="sixthSection">
<h3>Feeding</h3>
<form>
<label for="sched">Time</label>
<input type="checkbox" name="sched">
<p class="food">-</p>
<input type="checkbox" name="sched">
<label for="graze">Grazing</label>
<input type="checkbox" name="graze">
</form>
</div>

<div class="seventhSection">
  <h3 class="seventh">Extra Notes</h3>
  <form>
    <label for="notes"></label><br>
    <input class="notes" type="text" name="notes">
  </form>

</div>

<div class="eigthSection">
    <a href="mailto:webmaster@example.com">Email</a>
</div>

  </body>
</html>

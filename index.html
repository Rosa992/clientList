<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet Sitting</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<main>
  <!-- Client Section -->
<header>
  <h1>Client List</h1>
</header>

<section>
  <div class="content-wrap">
<form action="mailto:someone@example.com" method="post" enctype="text/plain">
    <h2>Client</h2>
<label for="email">First Name</label>
<input type="text" name="Firstname"><br>
<label for="email">First Name</label>
<input type="text" name="Secondname"><br>
<label for="email">Last Name</label>
<input type="text" name="LastName"><br>
<label for="email">Emergency Contact</label>
<input type="text" name="Emergname"><br>
<label for="email">Contact Number</label>
<input type="text" name="Emergnumber">
  </div>
</section>

<!-- Pet Care Info Section -->

<section>
  <div class="content-wrap">
  <form action="mailto:someone@example.com" method="post" enctype="text/plain">
  <h2>Pet Info</h2>
  <label for="email">Name</label>
  <input type="text" name="Pettname"><br>
  <label for="email">Age</label>
  <input type="text" name="Breed"><br>
  <label for="email">Breed</label>
  <input type="text" name="Pettname"><br>

  <h2>Energy Level</h2>
  <label for="energy">Low</label>
  <input type="checkbox" name="energy">
  <label for="energy">Medium</label>
  <input type="checkbox" name="energy">
  <label for="energy">High</label>
  <input type="checkbox" name="energy">

<h2>Friendliness</h2>
  <label for="email">People</label>
  <input type="checkbox" name="people">
  <label for="email">Children</label>
  <input type="checkbox" name="energy">
  <label for="email">Dogs</label>
  <input type="checkbox" name="people">
  <label for="email">Cats</label>
  <input type="checkbox" name="energy">

<h3>Offleash</h3>
  <label for="email">Yes</label>
  <input type="checkbox" name="energy">
  <label for="email">No</label>
  <input type="checkbox" name="energy">

<h3>Feeding</h3>
<label for="email">Morning</label>
<input type="text" name="Morning">
<label for="email">Evening</label>
<input type="text" name="Evening"><br>
<label for="email">Grazing</label>
<input type="checkbox" name="graze">
<h3>Extra Notes</h3>
<textarea name="Notes" form="email" rows="8" cols="80"></textarea>
  </div>
</section>

<!-- Email Section-->

<footer>
  <label for="email">Email</label>
  <input class="mail" type="text" name="mail"><br>
  <input class="send" type="submit" value="Send">
  <input class="reset" type="reset" value="Reset">

    
</footer>

</main>
  </body>
</html>

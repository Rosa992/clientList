<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pet Sitting</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <!-- Client Section -->
    <header>
      <h1>Pet Sitting</h1>
    </header>

    <section>
      <div class="content-wrap">
        <form action="/action_page.php" method="get">
          <h2>Client</h2>
          <label for="email">First Name</label>
          <input type="text" name="Firstname"><br>
          <label for="email">First Name</label>
          <input type="text" name="Secondname"><br>
          <label for="email">Last Name</label>
          <input type="text" name="LastName"><br>
          <label for="email">Emergency Contact</label>
          <input type="text" name="Emergname"><br>
          <label for="email">Contact Number</label>
          <input type="text" name="Emergnumber">


    <!-- Pet Care Info Section -->



          <h2>Pet Info</h2>
          <label for="email">Name</label>
          <input type="text" name="Pettname"><br>
          <label for="email">Age</label>
          <input type="text" name="Age"><br>
          <label for="email">Breed</label>
          <input type="text" name="Breed"><br>





          <h2>Energy Level</h2>
          <label for="email">Low</label>
          <input type="checkbox" name="Low">
          <label for="email">Medium</label>
          <input type="checkbox" name="Medium">
          <label for="email">High</label>
          <input type="checkbox" name="High">



      <h2>Friendliness</h2>
      <label for="email">People</label>
      <input type="checkbox" name="People">
      <label for="email">Children</label>
      <input type="checkbox" name="Children">
      <label for="email">Dogs</label>
      <input type="checkbox" name="Dogs">
      <label for="email">Cats</label>
      <input type="checkbox" name="Cats">





        <h3>Offleash</h3>
        <label for="email">Yes</label>
        <input type="checkbox" name="Yes">
        <label for="email">No</label>
        <input type="checkbox" name="No">




          <h3>Feeding</h3>
          <label for="email">Morning</label>
          <input type="text" name="morning">
          <label for="email">Evening</label>
          <input type="text" name="evening"><br>
          <label for="email">Grazing</label>
          <input type="checkbox" name="graze">

            <h3>Extra Notes</h3>
            <textarea name="Notes" form="email" rows="8" cols="80"></textarea>


            <!-- Email Section-->

            <footer>


                  <label for="email">Email</label>
                  <input class="mail" type="text" name="mail"><br>
                  <input class="send" type="submit" value="Send">
                  <input class="reset" type="reset" value="Reset">
            </form>
              </div>
              </section>
            </footer>

  </main>
</body>

</html>

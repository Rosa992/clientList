<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pet Sitting</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Styles -->

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <!-- Client Section -->
    <header>
      <h1>Pet Sitting</h1>
    </header>

    <section>
      <div class="content-wrap">

          <h2>Client</h2>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain">
          <label for="email">First Name</label>
          <input type="text" name="firstName"><br>
          <label for="email">First Name</label>
          <input type="text" name="secondName"><br>
          <label for="email">Last Name</label>
          <input type="text" name="lastName"><br>
          <label for="email">Emergency Contact</label>
          <input type="text" name="emergName"><br>
          <label for="email">Contact Number</label>
          <input type="text" name="emergNumber">


    <!-- Pet Care Info Section -->

          <h2>Pet Info</h2>
          <label for="email">Name</label>
          <input type="text" name="petsName"><br>
          <label for="email">Age</label>
          <input type="text" name="petsAge"><br>
          <label for="email">Breed</label>
          <input type="text" name="petsBreed"><br>

<!-- Energy Level -->

          <h2>Energy Level</h2>
          <label for="email">Low</label>
          <input type="checkbox" name="energyLevelLow">
          <label for="email">Medium</label>
          <input type="checkbox" name="energyLevelMedium">
          <label for="email">High</label>
          <input type="checkbox" name="energyLevelHigh">

<!-- Friendliness -->

      <h2>Friendliness</h2>
      <label for="email">People</label>
      <input type="checkbox" name="friendlyWithPeople">
      <label for="email">Children</label>
      <input type="checkbox" name="friendlyWithChildren">
      <label for="email">Dogs</label>
      <input type="checkbox" name="friendlyWithDogs">
      <label for="email">Cats</label>
      <input type="checkbox" name="friendlyWithCats">



<!-- Offleash -->

          <h3>Offleash</h3>
      
        <label for="Yes">Yes</label>
        <input type="radio" name="offleashYes" value="Yes">

        <label for="no">No</label>
        <input type="radio" name="offleashNo" value="No">


<!-- Feeding -->

         <h3>Feeding</h3>
          <label for="email">Morning</label>
          <input class="feeding" type="text" name="Morning">
          <p>-</p>
          <input class="feeding" type="text" name="Evening">
          <label for="email">Evening</label><br>
          <label for="email">Grazing</label>
          <input type="checkbox" name="graze">

<!-- Extra Notes -->

  <h3>Extra Notes</h3>

          <textarea type="textarea" name="notes" rows="8" cols="80"></textarea>


            <!-- Email Section-->

            <footer>
                  <label for="email">Email</label>
                  <input class="mail" type="text" name="mail"><br>
                  <input class="send" type="submit" value="Send">
                  <input class="reset" type="reset" value="Reset">
            </form>
              </div>
              </section>
            </footer>

  </main>
</body>

</html>
